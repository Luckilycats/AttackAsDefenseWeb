<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>以攻为守 - 网页版</title>
  <style>
    html,body{margin:0;height:100%;background:#111;color:#eaeaea;font:14px/1.4 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;}
    #topbar,#bottombar{position:fixed;left:0;right:0;background:#181818;color:#eaeaea;display:flex;align-items:center;gap:8px;padding:8px 12px;z-index:10}
    #topbar{top:0;border-bottom:1px solid #222}
    #bottombar{bottom:0;border-top:1px solid #222;justify-content:center}
    #game{display:block;margin:0 auto;background:#151515;image-rendering:pixelated}
    button{background:#222;border:1px solid #555;color:#eaeaea;padding:6px 10px;cursor:pointer}
    button.active{outline:2px solid #4f91ff}
    #toast{position:fixed;right:12px;bottom:72px;background:#222;border:1px solid #555;padding:8px 12px;border-radius:6px}
  </style>
</head>
<body>
  <div id="topbar">
    <strong>联机</strong>
    <span id="mode-label">浏览模式</span>
    <span style="margin-left:auto">金币：<span id="gold">0</span></span>
  </div>

  <canvas id="game" width="800" height="600"></canvas>

  <div id="bottombar">
    <button id="btn-road"   data-type="road">道路(1)</button>
    <button id="btn-wall"   data-type="wall">围墙(2)</button>
    <button id="btn-turret" data-type="turret">基础炮(3)</button>
    <button id="btn-ciws"   data-type="ciws">近防炮(4)</button>
    <button id="btn-sniper" data-type="sniper">狙击炮(5)</button>
    <button id="btn-demo">拆除(D)</button>
    <button id="btn-cancel">取消(Esc)</button>
  </div>

  <div id="toast" hidden>提示</div>

  <!-- 删除对不存在的 network.js 的引用，仅保留 main.js -->
  <script defer src="main.js"></script>
</body>
</html>
